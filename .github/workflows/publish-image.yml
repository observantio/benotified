name: Publish BeNotified Image

on:
  workflow_run:
    workflows: ["BeNotified CI"]
    types: [completed]

jobs:
  publish:
    name: Build and publish GHCR image
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.repository.private == false
    permissions:
      contents: read
      packages: write
    environment: docker-public
    steps:
      - name: Checkout workflow commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Ensure trigger actor has maintainer-level access
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.payload.workflow_run.repository.owner.login;
            const repo = context.payload.workflow_run.repository.name;
            const username = context.payload.workflow_run.actor.login;
            const allowed = new Set(["admin", "maintain", "write"]);
            const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner,
              repo,
              username,
            });
            core.info(`Actor ${username} permission: ${data.permission}`);
            if (!allowed.has(data.permission)) {
              core.setFailed(`Publishing blocked: actor ${username} must have admin/maintain/write permission.`);
            }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push benotified
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/stefankumarasinghe/benotified:stable
